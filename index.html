<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>ToDo List</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/fde1896e35.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- VUE START -->
    <div id="root">
        <div class="tasks">
            <ul class="todo-list">
                <li v-for="(text) in toDoTasks">
                    {{text}}
                </li>
            </ul>
        </div>
    </div>
    <!-- VUE END -->

    <!-- SCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
