<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>ToDo List</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/fde1896e35.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <h1 class="br">To Do List &copy;</h1>
    </header>
    <!-- HEADER -->

    <!-- VUE START -->
    <div id="root">
        <section class="filters">
            <div class="filter-item">
                <input
                class="br" 
                type="text" 
                v-model="newTodo" 
                @keyup.enter="addTask"
                placeholder="New ToDo" 
                >
                <button class="br" @click="addTask">Aggiungi</button>
                <p>Filtra elementi per testo</p>
                <input class="br" type="text" name="" id="">
            </div>
        </section>
        <div class="tasks">
            <ul class="todo-list">
                <li v-for="(value, index) in toDoTasks" :class="value.done == true ? 'line-through' : '' ">
                    {{value.text}}
                    <div class="todo-icon">
                        <i class="fas fa-times" @click="removeTask(index)"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- VUE END -->

    <!-- SCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
